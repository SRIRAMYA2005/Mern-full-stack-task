<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1" bordercolor="white" bgcolor="#96D4D4" cellspacing="0" cellpadding="10" >
        <tr>
            <th width="500">Firstname </th>
            <th width="500">Lastname</th>
            <th width="500">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Doe</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Smith</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Jackson</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
