<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
        table {
            border: 1px solid black;
            width: fit-content;
            margin: 10px;
            
        }
        table,tr,th{
            background-color: lightslategrey;
            color: white;
        }
        .input-group-text {
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Mail-Address" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Phone#</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" id="phone" class="form-control" placeholder="(845)555-1212" pattern="^\(\d{3}\)\d{3}-\d{4}$" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                        <input type="text" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                        <input type="text" id="city" class="form-control" placeholder="City" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="state" class="form-select" required>
                        <option value="">Select State</option>
                        <option value="AP">AP</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Do you have hoisting?</td>
                <td>
                    <input type="radio" id="hoisting-yes" name="hoisting" value="yes" required> Yes<br>
                    <input type="radio" id="hoisting-no" name="hoisting" value="no" required> No<br>
                </td>
            </tr>
            <tr>
                <td>Project Description</td>
                <td>
                    <textarea id="project-description" class="form-control" placeholder="Project Description" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
